<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>List of 452 Dog Breeds</title>
  
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Montserrat&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

<style>
	body {
	  padding-top: 2rem;
	  padding-bottom: 2rem;
	  font-family: 'Montserrat', sans-serif;
	  background: #a8ff78; 
	  background: -webkit-linear-gradient(to right, #78ffd6, #a8ff78);  
	  background: linear-gradient(to right, #78ffd6, #a8ff78);
	}
	h1, h2, h3, h4 {
	  font-family: 'Baloo Bhai', cursive;
	}
	li {
	  padding: 5px;
	}
	#output {
	  padding: 3rem;
	  background: #ffffff70;
	}
</style>

</head>
<body>
	<div class="container">
		<div class="col-sm-10 mx-auto">
			<div id="output">
				<h1>My List of <span id="factNum"></span> Dog Breeds</h1>
				<ul id="aaa"></ul>
			</div>
		</div>
	</div>
  
  
  <script>
      
      
      
        fetch('https://raw.githubusercontent.com/dariusk/corpora/master/data/animals/dogs.json')
        .then(result => result.json()) 
        .then(data => {
            
            for(i in data.dogs){
               document.getElementById('aaa').innerHTML += '<li>' + data.dogs[i] + '</li>';
        }});
    
        
        

        
    

	
  </script>

</body>
</html>
